<!DOCTYPE html>
<html>
<head>
    <title>Yansh & Akansha Private Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Private Chat Login</h2>
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="checkPassword()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <div class="chat-container" id="chatContainer" style="display:none;">
        <h2>Chat: Yansh ðŸ’¬ Akansha</h2>
        <ul id="messages"></ul>
        <form id="form">
            <input id="username" placeholder="Your Name (Yansh/Akansha)" required />
            <input id="input" autocomplete="off" placeholder="Type a message..." required/>
            <button>Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const PASSWORD = "yansh123";  // Change this to your secret password

        function checkPassword() {
            const inputPass = document.getElementById('password').value;
            const msg = document.getElementById('loginMessage');
            if (inputPass === PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
            } else {
                msg.textContent = "Incorrect password. Try again.";
            }
        }

        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const usernameInput = document.getElementById('username');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value && usernameInput.value) {
                socket.emit('chat message', {
                    username: usernameInput.value.trim(),
                    message: input.value
                });
                input.value = '';
            }
        });

        socket.on('chat message', function(data) {
            const item = document.createElement('li');
            item.innerHTML = `<strong>${data.username}</strong> [${data.time}]: ${data.message}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
